<html>


<head>

<style>
.question{
	color: blue;
	cursor: pointer;
}
.question+div{
	margin-left: 1em;
	font-style: italic;
}
</style>

<script>
function collapseOrExpandContent(){
	var s = this.nextElementSibling.style
	s.display = s.display==='block'?'none':'block'
}

document.addEventListener('DOMContentLoaded', function(){
	var list = document.querySelectorAll('.question')
	for(var i=0;i<list.length;++i){
		var elem = list[i]
		elem.addEventListener('click', collapseOrExpandContent)
		elem.nextElementSibling.style.display = 'none'
	}
})
</script>
</head>


<body>
<h3>Example Of Expandable Answers</h3>
<h5>Added This - Liam</h5>
<div>
<div class="question">How to X?</div>
<div>The answer is...
<img src="https://github.com/philwinne/nstudy2_public/raw/gh-pages/nstudy%20panel.png"></img>
</div>
         
</div>

<div>
<div class="question">How to Y?</div>
<div>The Y answer is...
<img src="https://raw.github.com/philwinne/nstudy2_public/gh-pages/nstudy%20full.png"></img>
</div>
</div>
</body>


</html>
